<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone array</title>
</head>
<body>
    <script>
        function cloneArray(arr) {
  return arr.concat();
}


let originalArray = [1, 2, 3, 4, 5];
let clonedArray = cloneArray(originalArray);

console.log(clonedArray); 
    </script>
    
</body>
</html>
